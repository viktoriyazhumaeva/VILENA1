        <style>

                background-color: Beige;
            }
            h1{
                text-align: center;
            }
            img{
                width: 370px;
                height: 300px;
                position: relative;
                left: 700px;

            div{

<h1>Диваны</h1>

   <input type="submit" class="btn btn-primary btn-lg" value="Кресла ->" onclick="location.href='/armchair'">

 {% for el in article %}
    {% if el.category == "Диван" %}
    <div class="alert alert-info">
        <h3>
            #{{el.id}}
            "{{el.name}}"
        </h3>
            <label>Стоимость:</label>
            {{el.count}}
            <label>руб.</label><br>
            <label>Высота:</label>
            {{el.height}}<br>
            <label>Ширина:</label>
            {{el.weidth}}<br>
            <label>Глубина:</label>
            {{el.dep}}<br>
            <label>Цвет:</label>
            {{el.color}}<br>
            <label>Поставщик:</label>
            {{el.postav}}<br>
            <label>Доп.инф.:</label>
            {{el.dop}}
            <br>
        <img src="{{ el.image }}">
    </div>

{% endif %}
{% endfor %}
